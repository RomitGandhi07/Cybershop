apiVersion: apps/v1
kind: Deployment
metadata:
  name: jetstream-controller
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      name: jetstream-controller
  template:
    metadata:
      labels:
        name: jetstream-controller
    spec:
      serviceAccountName: jetstream-controller
      containers:
        - name: jsc
          image: natsio/jetstream-controller
          imagePullPolicy: IfNotPresent
          command:
            - /jetstream-controller
            - -s=nats://nats-srv-1:4222,nats://nats-srv-2:4222,nats://nats-srv-3:4222
      initContainers:
        - name: init-nats-serv
          image: busybox:1.28
          command: ["sleep", "30"]
