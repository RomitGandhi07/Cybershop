<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div>
        <p>Login</p>
        <input type="email" title="Username or Email">
        <button class="w-60 h-12 px-6 m-2 text-green-100 transition-colors duration-150 bg-green-700 rounded-lg focus:shadow-outline hover:bg-green-800">Success</button>
    </div>
    <div class="flex">
        <div class="w-36 h-1 border-b-2 border-slate-300 mt-3 rounded-2xl mb-12 mr-2"></div>
        <div class="text-center text-slate-500 font-semibold">Don't have an Cybershop account?</div>
        <div class="w-36 h-1 border-b-2 border-slate-300 mt-3 rounded-2xl mb-12 ml-2"></div>
    </div>
    <button class="w-60 h-12 px-6 m-2 text-green-100 transition-colors duration-150 bg-green-700 rounded-lg focus:shadow-outline hover:bg-green-800">Sign Up</button>
</body>
</html>
